<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>WhatsApp - Web HTML Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
    <!--<script src="https://use.fontawesome.com/1c6f725ec5.js"></script>-->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
</head>

<body>
<div class="green-background"></div>
<div id="welcome-page" class="register">
    <div class="registerBackground">
        <form id="messageForm" name="messageForm" onsubmit="prevent(Event)">
            <div class="register-input">
                <input
                        type="text"
                        id="userName"
                        placeholder="User Name"
                        class="input-message"
                />
            </div>
            <div class="register-input">
                <input
                        type="text"
                        id="name"
                        placeholder="Name"
                        class="input-message"
                />
            </div>
            <div class="register-input">
                <input
                        type="text"
                        id="surname"
                        placeholder="Surname"
                        class="input-message"
                />
            </div>
            <div class="register-input">
                <input
                        type="email"
                        id="email"
                        placeholder="Email"
                        class="input-message"
                />
            </div>
            <div class="register-input">
                <input
                        type="password"
                        id="password"
                        placeholder="Password"
                        class="input-message"
                />
            </div>
            <div class="register-input">
                <input
                        type="text"
                        id="picUrl"
                        placeholder="Picture Url"
                        class="input-message"
                />
            </div>
            <div class="register-input">
                <button id="registerButton" onsubmit="prevent(Event)" onclick="connect(Event)" type="submit" class="input-message" value="submit">
                    <i class="fa fa-send fa-lg" aria-hidden="true"></i> Login
                </button>
            </div>
        </form>
    </div>
</div>

<div id="message-page" class="hidden">
    <section class="left">
        <div class="profile">
            <!--
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1089577/user.jpg">
              <div class="icons">
                  <i class="fa fa-commenting fa-lg" aria-hidden="true"></i>
                  <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
              </div>
              -->
        </div>
        <form id="addForm" name="addForm">
            <div class="wrap-search">
                <div class="search">
                    <input
                            type="text"
                            class="input-search"
                            placeholder="Add Contact..."
                    />
                    <button class="add-button" type="submit">
                        <span class="material-symbols-outlined">add</span>
                    </button>
                </div>
            </div>
        </form>
        <div class="contact-list"></div>
    </section>

    <section class="right">
        <div class="chat-head">
            <!--<img alt="profilepicture">-->
            <div class="chat-name">
                <h1 class="font-name"></h1>
                <p class="font-online"></p>
            </div>
            <!--
              <i class="fa fa-bars fa-lg" aria-hidden="true" id="show-contact-information"></i>
              <i class="fa fa-times fa-lg" aria-hidden="true" id="close-contact-information"></i>
              -->
        </div>
        <div class="wrap-chat">
            <div class="chat"></div>
            <div class="information"></div>
        </div>
        <form id="registerForm" name="registerForm" onsubmit="prevent(Event)">
            <div class="wrap-message">
                <i class="fa fa-smile-o fa-lg" aria-hidden="true"></i>
                <div class="message">
                    <input
                            type="text"
                            id="chatMessage"
                            class="input-message"
                            placeholder="Message"
                    />
                </div>
                <button type="submit" class="send-button">
                    <i class="fa fa-send fa-lg" aria-hidden="true"></i>
                </button>
            </div>
        </form>
    </section>
</div>
</body>
</html>
